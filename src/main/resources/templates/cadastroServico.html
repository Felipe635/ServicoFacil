<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Serviço</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h2 class="mb-3">Cadastro de Serviço</h2>
        <form th:action="@{/service/saveService}" th:object="${service}" method="post">
            <div class="form-floating mb-3 row">
                <input type="text" class="form-control" name="serviceDescription" id="serviceDescription" th:field="*{serviceDescription}">
                <label class="text-form" for="floatingInput">Descrição do Serviço</label>
                <span class="text-danger" th:if="${#fields.hasErrors('serviceDescription')}" th:errors="*{serviceDescription}"></span>
            </div>
            <div class="form-floating mb-3 row">
                <input type="text" class="form-control" name="serviceValue" id="serviceValue" th:field="*{serviceValue}">
                <label class="text-form" for="floatingInput">Valor do Serviço</label>
                <span class="text-danger" th:if="${#fields.hasErrors('serviceValue')}" th:errors="*{serviceValue}"></span>
            </div>
            <button  type="submit" class="botao-form" data-bs-toggle="modal" data-bs-target="#exampleModal">Cadastrar Serviço</button>
        </form>
    </div>
</body>
</html>
