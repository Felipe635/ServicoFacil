<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head-login">
    <script th:src="@{/js/main.js}"></script>
</head>
<body>
<div th:replace="fragments :: menu-cadastro"></div>
<div class="container">
    <form class="formulario" id="loginForm" th:action="@{/login}" method="post">
        <h2 class="titulo-form">LOGIN</h2>
        <div class="form-floating mb-3 row">
            <input type="text" name="username" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Login</label>
        </div>
        <div class="form-floating row">
            <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Senha</label>
        </div>
        <button class="botao-form" type="submit">Login</button>
        <a href="/user/register-view" class="link">Cadastre-se</a>
        <div th:if="${param.error}" class="alert alert-danger mt-3">
            Usuário ou senha inválidos.
        </div>
    </form>
</div>
<div th:replace="fragments :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
